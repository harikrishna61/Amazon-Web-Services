<!DOCTYPE html>
<body>
<h2 align="center">WELCOME</h2>


<form  action="/upload" method="POST" enctype="multipart/form-data">
        <p>File Type:</p><input type="text" name="ftype" id="ftype" />
         <input type = "file" name = "file" />
         <br>
        <p>Metadata:</p><input type="text" name="md" id="md"><br>
         <input type = "submit" name=="upload" value="UPLOAD"/>
         <br>
        {{msg}}
</form>
<hr>
<form action="/downloadfile" method="POST"  >

    <p>Bucket name:</p>
    <input type="text" name="bucketname" id="bucketname" />
        <p>File name: </p><input type="text" name="downloadingfile">
         <br>
         <input type="submit" name="download" value="DOWNLOAD" />
         <br>

</form>
<hr>

<form action="/delete" method="post">
    <h3>Delete files</h3>
    <p>Bucket Name:</p><input type="text" name="bname" id="bname"><br>
    <p>Object Name:</p><input type="text" name='fname' id="fname" ><br>

    <input type="submit" name="del" id="del" value="DELETE" />

</form>
<hr>
<form action="/listfiles" method="post">
    <h4>LIST FILES IN A BUCKET</h4>
    <input type="text" name="buckname" id="buckname" />
    <input type="submit" name="lfiles" id="lfiles" value="LIST FILES" />
    <ul>
        {% for fname in fileslist %}
        <li>{{ fname }}</li>
        {% endfor %}
    </ul>
</form>
<hr>
</body>
